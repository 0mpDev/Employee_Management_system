<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal | {% block title %}{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #222;
            font-size: 17px;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            font-size: 26px;
            font-weight: 600;
            color: #f8f9fa !important;
        }

        .navbar .btn {
            font-weight: 500;
        }

        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            padding: 20px;
            margin-bottom: 30px;
        }

        .table-responsive {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.05);
            padding: 15px;
        }

        .action-btns .btn {
            margin-right: 8px;
        }

        footer {
            background-color: #222;
            color: #ccc;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
            font-size: 15px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-briefcase me-2"></i>Employee Portal
            </a>
            <div class="d-flex">
                <a href="/admin/" class="btn btn-outline-light me-2">
                    <i class="fas fa-tools"></i> Admin Panel
                </a>
                <a href="{% url 'add_employee' %}" class="btn btn-warning text-dark">
                    <i class="fas fa-user-plus"></i> Add Employee
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2025 Employee Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
